      letter-spacing: 0.05em;

    @keyframes neonPulseYellow {

    /* Bandeira única com efeito fade */

      transition: filter 0.3s ease;

    .flag.china {

    .testament-section .buttons a {

      align-items: center;

      width: 80px; /* Tamanho da bolinha do logo */
      height: 80px; /* Tamanho da bolinha do logo */
      box-shadow: none; /* Remove qualquer sombra base */
      transition: all 0.3s ease; /* Transição suave */
      overflow: hidden; /* Garante que a imagem não vaze da bolinha */

  <script>
    const audio = document.getElementById('audioSample');
    const btn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');

    let isPlaying = false;

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
        playIcon.style.borderLeft = '18px solid black'; // Play icon
        playIcon.style.borderRight = 'none';
        playIcon.style.width = '0';
      } else {
        audio.play();
        playIcon.style.borderLeft = 'none'; // Pause icon
        playIcon.style.borderRight = 'none';
        playIcon.style.width = '12px'; // Adjust width for pause bars
        playIcon.style.borderLeft = '6px solid black';
        playIcon.style.borderRight = '6px solid black';
      }
      isPlaying = !isPlaying;
    }

    btn.addEventListener('click', togglePlayPause);

    audio.addEventListener('ended', () => {
      isPlaying = false;
      playIcon.style.borderLeft = '18px solid black'; // Reset to play icon
      playIcon.style.borderRight = 'none';
      playIcon.style.width = '0';
    });
  </script>
